<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <!-- Home Section -->
        <section id="home">
            <div class="slideshow">
                <img src="img/1.png" alt="17th century valley" class="slide active">
                <img src="img/2.png" alt="17th century valley" class="slide">
                <img src="img/3.png" alt="17th century valley" class="slide">
            </div>
            <div class="page-title">
                <h1>Jacinto Design</h1>
            </div>
            <div class="mouse"></div>
        </section>
        <!-- About Section -->
        <section id="about">
            <div class="about-container">
                <div class="section-title">
                    <h2>About</h2>
                </div>
                <div class="about-text-container">
                    
                </div>
            </div>
        </section>
        <!-- Projects Section -->
        <section id="projects">
            <div class="grid-container">
                <div class="grid-item">
                    <div class="mockup">
                        <img src="img/calculator.png" alt="Calculator project">
                    </div>
                    <div class="link-container">
                        <a href="https://github.com/JacintoDesign/calculator" class="github-link" target="_blank">Github</a>
                        <a href="https://jacintodesign.github.io/calculator/" class="live-link" target="_blank">Live Project</a>
                    </div>
                </div>
            
                <div class="grid-item">
                    <div class="mockup">
                        <img src="img/joke.png" alt="Joke teller project">
                    </div>
                    <div class="link-container">
                        <a href="https://github.com/JacintoDesign/joke-teller" class="github-link" target="_blank">Github</a>
                        <a href="https://jacintodesign.github.io/joke-teller/" class="live-link" target="_blank">Live Project</a>
                    </div>
                </div>
            
                <div class="grid-item">
                    <div class="mockup">
                        <img src="img/music.png" alt="Music Player project">
                    </div>
                    <div class="link-container">
                        <a href="https://github.com/JacintoDesign/music-player" class="github-link" target="_blank">Github</a>
                        <a href="https://jacintodesign.github.io/music-player/" class="live-link" target="_blank">Live Project</a>
                    </div>
                </div>
            
                <div class="grid-item">
                    <div class="mockup">
                        <img src="img/quote.png" alt="Quote Generator project">
                    </div>
                    <div class="link-container">
                        <a href="https://github.com/JacintoDesign/quote-generator" class="github-link" target="_blank">Github</a>
                        <a href="https://jacintodesign.github.io/quote-generator/" class="live-link" target="_blank">Live Project</a>
                    </div>
                </div>
            
                <div class="grid-item">
                    <div class="mockup">
                        <img src="img/bookmark.png" alt="Bookmark project">
                    </div>
                    <div class="link-container">
                        <a href="https://github.com/JacintoDesign/bookmark-app" class="github-link" target="_blank">Github</a>
                        <a href="https://jacintodesign.github.io/bookmark-app/" class="live-link" target="_blank">Live Project</a>
                    </div>
                </div>
            
                <div class="grid-item">
                    <div class="mockup">
                        <img src="img/dragdrop.png" alt="Drag & Drop project">
                    </div>
                    <div class="link-container">
                        <a href="https://github.com/JacintoDesign/drag-and-drop" class="github-link" target="_blank">Github</a>
                        <a href="https://jacintodesign.github.io/drag-and-drop/" class="live-link" target="_blank">Live Project</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
